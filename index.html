<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </figure>

    <figcaption>
      <h1>Equilibrium #3429</h1> 
      <h3>
       <span>Our Equilibrium collection promotes balance and calm.</span> 
      </h3>
      <div class="ethereumCaption">
        <div class="ethereum">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h3>0.041 ETH</h3> 
        </div>
        
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <h3>3 days left</h3> 
        </div>
      </div>
      <hr/>
      <div class="footers">
        <img src="images/image-avatar.png" alt="image-avatar">
        <h4>Creation of <span>Jules Wyvern</span></h4>
      </div>
      
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Sallah</a>.
        </div>
      </footer>
    </figcaption>
  </main>
  
</body>
</html>
